<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div id="nft-container">
    <div id="img-container">
      <img src="./assets/images/nft.png" alt="">
      <div id="layer">
        <img src="./assets/images/icon-view.svg" alt="">
      </div>
    </div>
    <div id="main-container">
      <div id="nft-title">
        <h3>"NFT name" #0001</h3>
      </div>
      <div id="nft-description">
        <p>Put a description about your NFT here...</p>
      </div>
      <div id="nft-cost-releast-date">
        <div id="cost-container">
          <div class="img">
            <img src="./assets/images/icon-ethereum.svg" alt="">
          </div>
          <h4>0.0041ETH</h4>
        </div>
        <div id="releast-date">
          <div class="img">
            <img src="./assets/images/icon-clock.svg" alt="">
          </div>
          <p>"Day/s days left"</p>
        </div>
      </div>
      <div id="nft-creator">
        <div class="img">
          <img src="./assets/images/image-avatar.png" alt="">
        </div>
        <p>Creation of</p><p id="creator-name">"Your name"</p>
      </div>
    </div>
  </div>
</body>
</html>
